<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Real Estate Price Index 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #f0f4f8;
            --card-background: #ffffff;
            --text-color: #333333;
            --text-light: #7f8c8d;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .city-card {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .city-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .city-image {
            width: 150px;
            height: 100px;
            object-fit: cover;
        }

        .city-info {
            padding: 20px;
            flex-grow: 1;
        }

        .city-name {
            font-size: 1.2em;
            font-weight: 500;
            margin-bottom: 10px;
            color: white;
        }

        .city-price {
            font-size: 1.5em;
            font-weight: 700;
            color: white;
        }

        .city-rank {
            font-size: 2em;
            font-weight: 700;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
        }

        .currency-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .currency-toggle button {
            padding: 10px 15px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 10px;
        }

        .currency-toggle button.active {
            background-color: var(--primary-color);
        }

        .chart-container {
            margin-top: 40px;
            background-color: var(--card-background);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .city-card {
                flex-direction: column;
                text-align: center;
            }

            .city-rank {
                margin: 10px 0;
            }

            .city-image {
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Global Real Estate Price Index 2024</h1>
        
        <div class="currency-toggle">
            <button id="eurToggle" class="active">EUR</button>
            <button id="usdToggle">USD</button>
        </div>

        <div id="cityList">
            <!-- City cards will be dynamically inserted here -->
        </div>

        <div class="chart-container">
            <canvas id="priceChart"></canvas>
        </div>
    </div>

    <script>
        // City data with continent information and correct prices
        const cities = [
            { name: "Hong Kong", priceUSD: 18845, continent: "Asia" },
            { name: "Singapore", priceUSD: 17610, continent: "Asia" },
            { name: "New York", priceUSD: 15343, continent: "North America" },
            { name: "San Francisco", priceUSD: 11077, continent: "North America" },
            { name: "London", priceEUR: 10076, continent: "Europe" },
            { name: "Tokyo", priceUSD: 4473, continent: "Asia" },
            { name: "Sydney", priceAUD: 9500, continent: "Australia" }, // Assuming 9500 AUD as you mentioned to be careful with Australian dollars
            { name: "Paris", priceEUR: 9224, continent: "Europe" },
            { name: "Munich", priceEUR: 8500, continent: "Europe" },
            { name: "Rome", priceEUR: 7564, continent: "Europe" },
            { name: "Dubai", priceUSD: 4862.33, continent: "Asia" },
            { name: "Madrid", priceEUR: 4729, continent: "Europe" },
            { name: "Ho Chi Minh City", priceUSD: 3506.61, continent: "Asia" }
        ];

        // Conversion rates (assuming 1 EUR = 1.18 USD and 1 AUD = 0.75 USD for this example)
        const EUR_TO_USD = 1.18;
        const AUD_TO_USD = 0.75;

        // Updated color schemes for different continents with precise hex codes
        const continentColors = {
            "Europe": { background: "linear-gradient(135deg, #FF9966, #FF5E62)", chart: "rgba(255, 153, 102, 0.6)" },
            "North America": { background: "linear-gradient(135deg, #4B79A1, #283E51)", chart: "rgba(75, 121, 161, 0.6)" },
            "Asia": { background: "linear-gradient(135deg, #16A085, #F4D03F)", chart: "rgba(22, 160, 133, 0.6)" },
            "Australia": { background: "linear-gradient(135deg, #EB3349, #F45C43)", chart: "rgba(235, 51, 73, 0.6)" },
            "Africa": { background: "linear-gradient(135deg, #5C258D, #4389A2)", chart: "rgba(92, 37, 141, 0.6)" },
            "South America": { background: "linear-gradient(135deg, #134E5E, #71B280)", chart: "rgba(19, 78, 94, 0.6)" }
        };

        // Unsplash API configuration
        const UNSPLASH_ACCESS_KEY = 'FRp17sf8RXnIXgFOFn7ikDzcH_okxp8h235aRm8YHs0';
        const UNSPLASH_API_URL = 'https://api.unsplash.com/search/photos';

        // Function to fetch image from Unsplash
        async function fetchCityImage(cityName) {
            if (typeof fetch === 'undefined') {
                console.log('Fetch not available, using fallback image for', cityName);
                return `/api/placeholder/150/100?text=${encodeURIComponent(cityName)}`;
            }

            try {
                const response = await fetch(`${UNSPLASH_API_URL}?query=${encodeURIComponent(cityName)} cityscape&orientation=landscape&per_page=1`, {
                    headers: {
                        'Authorization': `Client-ID ${UNSPLASH_ACCESS_KEY}`,
                        'Accept-Version': 'v1'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    return data.results[0].urls.small;
                } else {
                    throw new Error('No images found');
                }
            } catch (error) {
                console.error(`Failed to fetch image for ${cityName}:`, error);
                return `/api/placeholder/150/100?text=${encodeURIComponent(cityName)}`;
            }
        }

        // Function to get price in desired currency
        function getPrice(city, currency) {
            if (currency === 'USD') {
                if (city.priceUSD) return city.priceUSD;
                if (city.priceEUR) return city.priceEUR * EUR_TO_USD;
                if (city.priceAUD) return city.priceAUD * AUD_TO_USD;
            } else if (currency === 'EUR') {
                if (city.priceEUR) return city.priceEUR;
                if (city.priceUSD) return city.priceUSD / EUR_TO_USD;
                if (city.priceAUD) return (city.priceAUD * AUD_TO_USD) / EUR_TO_USD;
            }
            return 0; // Default case, should not happen
        }

        // Format price
        function formatPrice(price, currency) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: currency }).format(price);
        }

        // Create city card (now async to wait for image fetch)
        async function createCityCard(city, index, currency) {
            const card = document.createElement('div');
            card.className = 'city-card';
            card.style.background = continentColors[city.continent].background;

            const price = getPrice(city, currency);
            const imageUrl = await fetchCityImage(city.name);

            card.innerHTML = `
                <div class="city-rank">${index + 1}</div>
                <img src="${imageUrl}" alt="${city.name}" class="city-image">
                <div class="city-info">
                    <div class="city-name">${city.name}</div>
                    <div class="city-price">${formatPrice(price, currency)}/mÂ²</div>
                </div>
            `;

            return card;
        }

        // Display cities (now async)
        async function displayCities(currency) {
            const cityList = document.getElementById('cityList');
            cityList.innerHTML = '';
            for (let i = 0; i < cities.length; i++) {
                const card = await createCityCard(cities[i], i, currency);
                cityList.appendChild(card);
            }
        }

        // Create and update chart
        let chart;
        function updateChart(currency) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            const labels = cities.map(city => city.name);
            const data = cities.map(city => getPrice(city, currency));
            const backgroundColors = cities.map(city => continentColors[city.continent].chart);

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `Price per mÂ² (${currency})`,
                        data: data,
                        backgroundColor: backgroundColors,
                        borderColor: backgroundColors.map(color => color.replace('0.6', '1')),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: `Price per mÂ² (${currency})`
                            }
                        }
                    }
                }
            });
        }

        // Wait for the DOM to be fully loaded before accessing elements
        document.addEventListener('DOMContentLoaded', function() {
            const eurToggle = document.getElementById('eurToggle');
            const usdToggle = document.getElementById('usdToggle');

            if (!eurToggle || !usdToggle) {
                console.error('Currency toggle buttons not found');
                return;
            }

            // Currency toggle functionality
            eurToggle.addEventListener('click', async () => {
                eurToggle.classList.add('active');
                usdToggle.classList.remove('active');
                await displayCities('EUR');
                updateChart('EUR');
            });

            usdToggle.addEventListener('click', async () => {
                usdToggle.classList.add('active');
                eurToggle.classList.remove('active');
                await displayCities('USD');
                updateChart('USD');
            });

            // Initial display
            (async function() {
                await displayCities('EUR');
                updateChart('EUR');
            })();
        });
    </script>
</body>
</html>
