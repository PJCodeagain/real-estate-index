<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Real Estate Price Index 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background-color: #3498db;
            color: white;
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 1px;
            border-top: 3px solid #2980b9;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        tr:hover {
            background-color: #e8f4fd;
            transition: background-color 0.3s ease;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .search-filter {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="text"], select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .currency-toggle {
            display: flex;
            gap: 10px;
        }
        .currency-toggle button {
            padding: 10px 15px;
            background-color: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .currency-toggle button.active {
            background-color: #3498db;
            color: white;
        }
        .city-name {
            font-weight: 500;
            color: #2c3e50;
            display: flex;
            align-items: center;
        }
        .continent-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            display: inline-block;
        }
        .price {
            font-weight: 700;
            color: #16a085;
        }
        .note {
            text-align: center;
            font-style: italic;
            color: #7f8c8d;
            margin-top: 20px;
        }
        #priceChart {
            margin-top: 40px;
        }
        .legend {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 0 10px 10px 0;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 5px;
        }
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            table {
                font-size: 14px;
            }
            th, td {
                padding: 10px;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .search-filter {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Global Real Estate Price Index 2024</h1>
        
        <div class="card">
            <div class="controls">
                <div class="search-filter">
                    <input type="text" id="searchInput" placeholder="Search cities...">
                    <select id="continentFilter">
                        <option value="">All Continents</option>
                    </select>
                    <select id="priceFilter">
                        <option value="">All Prices</option>
                        <option value="0-5000">$0 - $5,000</option>
                        <option value="5001-10000">$5,001 - $10,000</option>
                        <option value="10001-15000">$10,001 - $15,000</option>
                        <option value="15001+">$15,001+</option>
                    </select>
                </div>
                <div class="currency-toggle">
                    <button id="usdToggle" class="active">USD</button>
                    <button id="eurToggle">EUR</button>
                </div>
            </div>

            <table id="priceTable">
                <thead>
                    <tr>
                        <th>City</th>
                        <th>Price per mÂ²</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            
            <div class="legend" id="continentLegend">
            </div>

            <p class="note">* Prices are based on city center locations as of 2024</p>
        </div>

        <div class="card">
            <canvas id="priceChart"></canvas>
        </div>
    </div>

    <script>
        const cityPrices = [
            { city: "Hong Kong", priceUSD: 29709.75, continent: "Asia" },
            { city: "Singapore", priceUSD: 20512.39, continent: "Asia" },
            { city: "London", priceUSD: 17200.00, continent: "Europe" },
            { city: "New York", priceUSD: 15300.00, continent: "North America" },
            { city: "San Francisco", priceUSD: 11077.00, continent: "North America" },
            { city: "Paris", priceUSD: 9224.89, continent: "Europe" },
            { city: "Sydney", priceUSD: 10895.62, continent: "Australia" },
            { city: "Vancouver", priceUSD: 10895.62, continent: "North America" },
            { city: "Tokyo", priceUSD: 9389.22, continent: "Asia" },
            { city: "Taipei", priceUSD: 7027.00, continent: "Asia" },
            { city: "Berlin", priceUSD: 8178.95, continent: "Europe" },
            { city: "Rome", priceUSD: 8320.40, continent: "Europe", priceEUR: 7564 },
            { city: "Madrid", priceUSD: 6037.90, continent: "Europe", priceEUR: 5489 },
            { city: "Dubai", priceUSD: 4862.33, continent: "Asia" },
            { city: "Ho Chi Minh", priceUSD: 4249.66, continent: "Asia" }
        ];

        const continentColors = {
            "Asia": "#FF6384",
            "Europe": "#36A2EB",
            "North America": "#FFCE56",
            "Australia": "#4BC0C0",
            "Africa": "#9966FF",
            "South America": "#FF9F40"
        };

        const tableBody = document.querySelector('#priceTable tbody');
        const searchInput = document.getElementById('searchInput');
        const continentFilter = document.getElementById('continentFilter');
        const priceFilter = document.getElementById('priceFilter');
        const usdToggle = document.getElementById('usdToggle');
        const eurToggle = document.getElementById('eurToggle');
        const legendContainer = document.getElementById('continentLegend');
        let currentCurrency = 'USD';
        let priceChart;

        function initializeFilters() {
            const continents = [...new Set(cityPrices.map(city => city.continent))];
            continents.forEach(continent => {
                const option = document.createElement('option');
                option.value = continent;
                option.textContent = continent;
                continentFilter.appendChild(option);
            });
        }

        function displayPrices(cities) {
            tableBody.innerHTML = '';
            cities.forEach(city => {
                const row = document.createElement('tr');
                const price = currentCurrency === 'USD' ? city.priceUSD : (city.priceEUR || city.priceUSD * 0.91);
                row.innerHTML = `
                    <td class="city-name">
                        <span class="continent-indicator" style="background-color: ${continentColors[city.continent]}"></span>
                        ${city.city}
                    </td>
                    <td class="price">${price.toLocaleString('en-US', { style: 'currency', currency: currentCurrency, minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                `;
                tableBody.appendChild(row);
            });

            updateChart(cities);
            updateLegend();
        }

        function filterCities() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedContinent = continentFilter.value;
            const selectedPriceRange = priceFilter.value;

            const filteredCities = cityPrices.filter(city => {
                const matchesSearch = city.city.toLowerCase().includes(searchTerm);
                const matchesContinent = !selectedContinent || city.continent === selectedContinent;
                const matchesPriceRange = !selectedPriceRange || isPriceInRange(city.priceUSD, selectedPriceRange);
                return matchesSearch && matchesContinent && matchesPriceRange;
            });

            filteredCities.sort((a, b) => {
                const priceA = currentCurrency === 'USD' ? a.priceUSD : (a.priceEUR || a.priceUSD * 0.91);
                const priceB = currentCurrency === 'USD' ? b.priceUSD : (b.priceEUR || b.priceUSD * 0.91);
                return priceB - priceA;
            });

            displayPrices(filteredCities);
        }

        function updateChart(data) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            const chartData = {
                labels: data.map(item => item.city),
                datasets: [{
                    label: `Price per mÂ² (${currentCurrency})`,
                    data: data.map(item => currentCurrency === 'USD' ? item.priceUSD : (item.priceEUR || item.priceUSD * 0.91)),
                    backgroundColor: data.map(item => continentColors[item.continent]),
                    borderColor: data.map(item => continentColors[item.continent]),
                    borderWidth: 1
                }]
            };

            if (priceChart) {
                priceChart.destroy();
            }

            priceChart = new Chart(ctx, {
                type: 'bar',
                data: chartData,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: `Price per mÂ² (${currentCurrency})`
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        function updateLegend() {
            legendContainer.innerHTML = '';
            const uniqueContinents = [...new Set(cityPrices.map(city => city.continent))];
            uniqueContinents.forEach(continent => {
                const legendItem = document.createElement('div');
                legendItem.className = 'legend-item';
                legendItem.innerHTML = `
                    <div class="legend-color" style="background-color: ${continentColors[continent]}"></div>
                    <span>${continent}</span>
                `;
                legendContainer.appendChild(legendItem);
            });
        }

        function isPriceInRange(price, range) {
            const [min, max] = range.split('-').map(Number);
            return price >= min && (!max || price <= max);
        }

        function toggleCurrency(currency) {
            currentCurrency = currency;
            usdToggle.classList.toggle('active', currency === 'USD');
            eurToggle.classList.toggle('active', currency === 'EUR');
            filterCities();
        }

        // Event listeners
        searchInput.addEventListener('input', filterCities);
        continentFilter.addEventListener('change', filterCities);
        priceFilter.addEventListener('change', filterCities);
        usdToggle.addEventListener('click', () => toggleCurrency('USD'));
        eurToggle.addEventListener('click', () => toggleCurrency('EUR'));

        // Initialize
        initializeFilters();
        displayPrices(cityPrices);
    </script>
</body>
</html>
